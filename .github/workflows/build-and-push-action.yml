name: gatewayapp-action

on:
  pull_request:

  push:

jobs:
  build-database:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          token: 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

      - name: Docker build
        run: docker build -t staffolis/sortarray:database service/percona

      - name: Login docker-hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image
        run: docker push staffolis/sortarray:database

  build-sortarray:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          token: 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

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: cd sortArray && chmod +x ./gradlew

      - name: Run database
        run: docker run -d -e MYSQL_ROOT_PASSWORD=password --publish 3306:3306 --network bridge -v percona-data:/var/lib/mysql staffolis/sortarray:database

      - name: Gradlew build
        run: cd sortArray && ./gradlew build && cd ..

      - name: LS
        run: ls sortArray/build/libs/

      - name: JAVA
        run: echo $JAVA_HOME

      - name: move dependency
        run: mkdir -p build/dependency && (cd build/dependency; jar xf ../libs/*.jar) && cd ..

      - name: Docker build
        run: docker build -t staffolis/sortarray:sortarray sortArray/.

      - name: Login docker-hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image
        run: docker push staffolis/sortarray:sortarray

  build-gatewayapp:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Docker build
        run: docker build -t staffolis/sortarray:gatewayapp gatewayApp/.

      - name: Login docker-hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image
        run: docker push staffolis/sortarray:gatewayapp

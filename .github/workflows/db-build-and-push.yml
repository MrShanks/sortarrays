name: Database build and push

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: Check out code

    - name: docker build
      run: docker build -t staffolis/sortarray/database:latest service/percona

    - name: docker login
      run: docker login

    - name: Push image
      run: docker push staffolis/sortarray/database:latest
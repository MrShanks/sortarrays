version: '3.7'
services:
  database:
    image: andrestaffoli/sortarray-database:latest
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    networks:
      - default
    restart: on-failure
    volumes:
      - percona-data:/var/lib/mysql

  sortarray:
    image: andrestaffoli/sortarray-sortarray:latest
    environment:
      DB_PASSWORD: password
      DB_HOSTNAME: database
    ports:
      - "8080:8080"
    networks:
      - default
    restart: on-failure
    depends_on:
      - database
    links:
      - database

  gatewayapp:
    environment:
      LOGLEVEL: "INFO"
    image: andrestaffoli/sortarray-gatewayapp:latest
    networks:
      - default
    depends_on:
      sortarray:
        condition: service_healthy
    restart: on-failure

networks:
   default:
     driver: bridge

volumes:
  percona-data:

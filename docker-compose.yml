version: '3.7'
services:
  database:
    image: staffolis/sortarray:database
    environment:
      MYSQL_ROOT_PASSWORD: password
    restart: on-failure
    ports:
      - "3306:3306"
    networks:
      - default
    volumes:
      - percona-data:/var/lib/mysql

  sortarray:
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mariadb://database:3306/array"
    build:
      context: sortArray/
      args:
        DEPENDENCY: build/dependency
    ports:
      - "8080:8080"
    networks:
      - default
    depends_on:
      - database
    restart: on-failure
    healthcheck:
      test: ["CMD", "nc", "-zv", "localhost", "8080"]
    links:
      - database

  gatewayapp:
    environment:
      LOGLEVEL: "INFO"
    image: staffolis/sortarray:gatewayapp
    networks:
      - default
    depends_on:
      sortarray:
        condition: service_healthy
    restart: on-failure

networks:
   default:
     driver: bridge

volumes:
  percona-data:
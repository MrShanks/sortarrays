apiVersion: v1
kind: Service
metadata:
  name: database-service
spec:
  ports:
  - port: 3306
  selector:
    app: database-service
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sortarray-database
  labels:
    app: sortarray
    component: database
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: sortarray
      component: database
  template:
    metadata:
      labels:
        app: sortarray
        component: database
    spec:
#      initContainers:
#      - name: get-rights
#        image: alpine:3
#        # Give `mysql` user permissions a mounted volume
#        # https://stackoverflow.com/a/51195446/4360433
#        command: [' chown', ' -R', '999:999', '/var/lib/mysql']
#        volumeMounts:
#        - name: database-volume
#          mountPath: /var/lib/mysql
      containers:
        - name: database
          image: 'andrestaffoli/sortarray-database:latest'
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                 name: database-login
                 key: password
          ports:
            - name: database-port
              containerPort: 3306
              protocol: TCP
          volumeMounts:
            - name: database-volume
              mountPath: '/var/lib/mysql'
      volumes:
        - name: database-volume
          persistentVolumeClaim:
            claimName: database-pv-claim
